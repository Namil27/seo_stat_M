version: '3.7'

services:
  nginx:
    build:
      context: ./nginx
    container_name: webserver
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./data/certbot/conf:/etc/nginx/ssl
      - ./data/certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - flaskapp
      - certbot
    networks:
      - webnet
    restart: always

  certbot:
    build: ./certbot
    container_name: certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: i@eS*gs@4fSwBg\
      POSTGRES_USER: postgres
      POSTGRES_DB: liveinternet
    volumes:
      - db:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  fastapiapp:
    build: ./api
    container_name: liveinternet_api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
      - shared_data:/app/data
    depends_on:
      - timescaledb
    restart: unless-stopped
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_USER: api
      DB_PASSWORD: super_hard_password
      DB_NAME: liveinternet
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  parser:
    build: ./parser
    container_name: liveinternet_parser
    volumes:
      - ./parser:/app
      - shared_data:/app/data
      - icons:/app/icons
    depends_on:
      - timescaledb
    restart: unless-stopped
    environment:
      DB_HOST: timescaledb
      DB_PORT: 5432
      DB_USER: parser
      DB_PASSWORD: mega_hard_password_qwerty
      DB_NAME: liveinternet
    command: [ "/bin/bash", "/app/start.sh" ]

  flaskapp:
    build: ./web
    container_name: liveinternet_web
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      FLASK_APP: app.py
    volumes:
      - ./web:/app
      - icons:/app/static/icons
    depends_on:
      - fastapiapp
    command: flask run --host=0.0.0.0
    networks:
      - webnet

volumes:
  db:
  shared_data:
  icons:


networks:
  webnet:
    driver: bridge
